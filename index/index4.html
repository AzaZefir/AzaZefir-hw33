<body>

    Задание:
    Найдите все значения в массиве меньше 0 и удалите их.



    <script>
        let values = [10, 20, -2, 6, 11, -10, 125, -3, 8, 0, 3];

        for (let i = values.length; i > 0; i--) {
            const element = values[i];

            if (element < 0) {
                values.splice(i, 1);
            }
        }
    </script>
</body>
